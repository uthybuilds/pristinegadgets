<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Your Email</title>
    <style>
      /* Reset & Base Styles */
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #0f0f11; /* Dark background like the example */
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        color: #ffffff;
      }

      /* Layout */
      .wrapper {
        width: 100%;
        background-color: #0f0f11;
        padding: 40px 0;
      }

      .container {
        max-width: 480px;
        margin: 0 auto;
        background-color: #18181b; /* Dark card background */
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        border: 1px solid #27272a;
      }

      /* Header */
      .header {
        background-color: #ffffff;
        padding: 24px;
        text-align: center;
      }

      .brand-text {
        color: #000000;
        font-size: 20px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-decoration: none;
      }

      /* Content */
      .content {
        padding: 40px 32px;
        text-align: center;
      }

      .greeting {
        font-size: 16px;
        color: #a1a1aa;
        margin-bottom: 12px;
      }

      .message {
        font-size: 24px;
        font-weight: 700;
        color: #ffffff;
        margin: 0 0 32px 0;
        line-height: 1.3;
      }

      /* Button */
      .button-container {
        margin-bottom: 32px;
      }

      .button {
        display: block;
        width: 100%;
        background-color: #27272a; /* Darker button background for contrast */
        color: #8b5cf6; /* Primary Purple text */
        text-decoration: none;
        padding: 20px 0;
        border-radius: 12px;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 1px;
        border: 1px solid #3f3f46;
        transition: all 0.2s ease;
      }

      /* Helper Text */
      .helper-text {
        font-size: 14px;
        color: #71717a;
        line-height: 1.5;
        margin-bottom: 0;
      }

      .link {
        color: #8b5cf6;
        text-decoration: none;
      }

      /* Footer */
      .footer {
        padding: 24px;
        text-align: center;
        font-size: 12px;
        color: #52525b;
        border-top: 1px solid #27272a;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- White Top Bar -->
        <div class="header">
          <span class="brand-text">Pristine Gadgets</span>
        </div>

        <!-- Dark Content Area -->
        <div class="content">
          <p class="greeting">Hello there,</p>
          <h1 class="message">Confirm your email address</h1>

          <div class="button-container">
            <!-- Using the link as a big button-like block -->
            <a href="{{ .ConfirmationURL }}" class="button">CONFIRM EMAIL</a>
          </div>

          <p class="helper-text">
            Click the button above to verify your account and start shopping for
            premium gadgets.
            <br /><br />
            This link will expire in 24 hours.
          </p>
        </div>

        <!-- Footer -->
        <div class="footer">
          &copy; 2024 Pristine Gadgets. All rights reserved.
        </div>
      </div>
    </div>
  </body>
</html>
