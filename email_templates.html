
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    
    <!-- HEADER -->
    <div style="text-align: center; padding-bottom: 30px; border-bottom: 1px solid #eee;">
        <h1 style="color: #7c3aed; font-size: 24px; font-weight: 800; letter-spacing: -1px; margin: 0;">Pristine Gadgets</h1>
    </div>

    <!-- CONTENT -->
    <div style="padding: 40px 0;">
        <h2 style="font-size: 20px; margin-bottom: 20px;">Hello there!</h2>
        
        <p style="margin-bottom: 30px; font-size: 16px; color: #555;">
            {{ .ConfirmationURL }}
            <!-- NOTE: Supabase replaces specific variables depending on the email type. 
                 Use {{ .ConfirmationURL }} for Confirm Signup
                 Use {{ .SiteURL }} for Magic Link
                 Use {{ .Token }} for Reset Password
                 
                 Below is a generic message container.
            -->
            Please click the button below to confirm your action.
        </p>

        <div style="text-align: center; margin: 40px 0;">
            <a href="{{ .ConfirmationURL }}" style="background-color: #7c3aed; color: white; padding: 14px 28px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 16px; display: inline-block; box-shadow: 0 4px 6px rgba(124, 58, 237, 0.2);">
                Confirm Email
            </a>
        </div>

        <p style="font-size: 14px; color: #888; text-align: center;">
            If you didn't request this, you can safely ignore this email.
        </p>
    </div>

    <!-- FOOTER -->
    <div style="border-top: 1px solid #eee; padding-top: 30px; text-align: center; font-size: 12px; color: #999;">
        <p>&copy; 2024 Pristine Gadgets. All rights reserved.</p>
        <p>123 Tech Boulevard, Silicon Valley, CA</p>
    </div>

</body>
</html>

<!-- 
    INSTRUCTIONS FOR SUPABASE DASHBOARD:
    1. Go to Authentication -> Email Templates
    2. For "Confirm Signup", use the code above but ensure the link uses {{ .ConfirmationURL }}
    3. For "Reset Password", change the button text to "Reset Password" and link to {{ .ConfirmationURL }} (or {{ .Token }} link depending on your setup)
    4. For "Invite User", change text to "Accept Invitation" and link to {{ .ConfirmationURL }}
-->
